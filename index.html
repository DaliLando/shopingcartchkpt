<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div id="container">
      <div class="totprice bg-red-100 h-16 my-3.5">
         <p> Shopping cart</p>
         <p> Total price : <span id="total">0</span> $</p>
      </div>
      <!-- Card 1-->
      <div class="cards">
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="samsung.png" alt="Galaxy s24 ultra">
            <div class="card-body">
              <h5 class="card-title">Samsung S24 Ultra</h5>
              <p class="card-text"> <span class="prix-uni">599</span> $</p>
            </div>
            <div class="qnt">
                <button class="btn"> <i class="fa-solid fa-heart"></i></button> 
                <button class="inc"> + </button>
               <p class="quant"> 0 </p>
               <button class="dec"> - </button>
               <button class="del"> Delete </button>

            </div>
            </div>
                  <!-- Card 2-->

            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="iphone.png" alt="Galaxy s24 ultra">
                <div class="card-body">
                  <h5 class="card-title">Iphone 15 Pro Max</h5>
                  <p class="card-text"> <span class="prix-uni">799</span> $</p>
                </div>
                <div class="qnt">
                    <button class="btn"> <i class="fa-solid fa-heart"></i></button> 
                    <button class="inc"> + </button>
                   <p class="quant"> 0 </p>
                   <button class="dec"> - </button>
                   <button class="del"> Delete </button>
                </div>
                </div>

                      <!-- Card 3-->

                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="pixel.png" alt="Galaxy s24 ultra">
                    <div class="card-body">
                      <h5 class="card-title">Google Pixel 8</h5>
                      <p class="card-text"> <span class="prix-uni">499</span> $</p>
                    </div>
                    <div class="qnt">
                       <button class="btn"> <i class="fa-solid fa-heart"></i></button> 
                       <button class="inc"> + </button>
                       <p class="quant"> 0 </p>
                       <button class="dec"> - </button>
                       <button class="del"> Delete </button>

        
                    </div>
                    </div>


        
     </div>
        
    </div>
<script src="main.js"></script>    
</body>
</html>
